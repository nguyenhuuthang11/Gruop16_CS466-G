<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="admin-dashboard">
    <div class="container">
        <h1>Admin Dashboard</h1>
        <p class="role-section">Role: Administrator</p>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="button">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
<a href="{{ url_for('logout') }}" 
   style="display: inline-block; margin-bottom: 10px; color: white; background-color: #f44336; padding: 10px 15px; text-decoration: none; border-radius: 5px;">
    Đăng xuất
</a>
        </div>
    </div>
</body>
</html>
