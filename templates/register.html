<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        /* Đặt lại phần tử mặc định */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2em;
            margin-bottom: 1.5em;
        }

        form {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            font-size: 1em;
        }

        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1.2em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 0.8em;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            text-align: center;
            margin-top: 1.5em;
            font-size: 1em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>Đăng ký</h1>

        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="role">Vai trò:</label>
        <select id="role" name="role">
            <option value="admin">Quản trị viên</option>
            <option value="user">Người dùng bình thường</option>
            <option value="content_manager">Quản lý nội dung</option>
        </select>

        <button type="submit">Đăng ký</button>
<p>Đã có tài khoản? <a href="{{ url_for('home') }}">Đăng nhập ngay</a></p>
    </form>
</body>
</html>
