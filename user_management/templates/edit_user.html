<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa người dùng</title>
</head>
<body>
    <h1>Chỉnh sửa người dùng</h1>

    <form method="POST">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="role">Vai trò:</label>
        <select id="role" name="role">
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Quản trị viên</option>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>Người dùng bình thường</option>
            <option value="content_manager" {% if user.role == 'content_manager' %}selected{% endif %}>Quản lý nội dung</option>
        </select><br>

        <button type="submit">Cập nhật</button>
    </form>

    <a href="{{ url_for('dashboard') }}">Quay lại trang quản lý</a>
</body>
</html>
